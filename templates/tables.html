{% extends "layout.html" %}

{% block main %}
    <div class="row">
        <div class="col-lg-6 col-md-12 m-auto mt-4">
            <form action="/tasks" method="post">
                <table class="table table-dark table-striped mt-2">
                    <tbody>
                      <tr>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    {{ name }}
                                </label>
                            </div>
                        </td>
                        <td class="text-right">
                            <button class="btn btn-warning btn-sm" type="submit">edit</button>
                            <button class="btn btn-danger btn-sm" type="submit">delete</button>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </form>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-light mt-2" data-toggle="modal" data-target="#exampleModalCenter">Add new {{ header }}</button>
            </div>
            
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <form action="/tasks" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" id="task" aria-describedby="emailHelp" placeholder="Enter new {{ header }}">
                            </div>
                            <div class="text-center">
                                <input class="btn btn-primary" type="submit" value="Add">
                            </div>
                        </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
