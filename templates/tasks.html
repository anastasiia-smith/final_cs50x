{% extends "layout.html" %}

{% block title %}
    Tasks
{% endblock %}

{% block main %}
    <h1>Tasks</h1>
    <div class="col-lg-3 col-md-4 mt-4">
        <form action="/tasks" method="post">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Default checkbox
                </label>
            </div>
        </form>
        <button type="button" class="btn btn-light mt-2" data-toggle="modal" data-target="#exampleModalCenter">Add</button>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">New task</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form action="/tasks" method="post">
                        <div class="form-group">
                            <label for="task">Task</label>
                            <input type="text" class="form-control" id="task" aria-describedby="emailHelp" placeholder="Enter new task">
                        </div>
                        <div class="text-center">
                            <input class="btn btn-primary" type="submit" value="Add">
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
    </div>
{% endblock %}
